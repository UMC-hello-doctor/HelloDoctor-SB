server:
  forward-headers-strategy: framework

spring:
  application:
    name: hellodoctor

  datasource:
    url: jdbc:mysql://localhost:3306/hellodoctor?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
open-api:
  service-key: ${MAP_API_KEY}
kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

jwt:
  secret: your_super_secret_key_make_it_very_long_for_security_reasons
  access-expiration: 3600000 # 1시간 (ms 단위)
  refresh-expiration: 1209600000 # 14일 (ms 단위)

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:

    disable-swagger-default-url: true
    url: /v3/api-docs
    operations-sorter: method